<h1>List of icons</h1>
<p>Hey there! This page shows all the icons currently available. On load, this will load all the icons available, so beware of the lag!</p>
<button mat-raised-button (click)="showSearch = !showSearch; iconSelected = false">Search</button>
<mat-card fxLayout="column" *ngIf="showSearch">
	<mat-card-title>Search icons</mat-card-title>
	<mat-card-content fxLayout="column">
		<form #searchForm="ngForm" fxLayout="column">
			<mat-form-field fxFlex>
				<input matInput [(ngModel)]="searchField" placeholder="Search" required name="search">
				<mat-error>This is required.</mat-error>
			</mat-form-field>
			<mat-form-field fxFlex>
				<mat-select placeholder="Filter by..." [(ngModel)]="category" required name="category">
					<mat-option value="name">Name</mat-option>
					<mat-option value="tag">Tag</mat-option>
					<mat-option value="alias">Alias</mat-option>
					<mat-option value="contributor">Contributor</mat-option>
				</mat-select>
				<mat-error>This is required.</mat-error>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions align="end">
		<button mat-raised-button (click)="search()" color="primary" [disabled]="searchForm.invalid">Search</button>
	</mat-card-actions>
</mat-card>
<div class="icons" fxLayout="row" fxLayoutWrap *ngIf="!showSearch">
	<div class="icon-square" *ngFor="let icon of icons" [matTooltip]="icon.name" role="button" (click)="selected(icon.name)"
	 [ngClass]="{'icon-selected mat-elevation-z3': icon.name == selectedIcon}" matRipple>
		<mat-icon svgIcon="{{icon.name}}"></mat-icon>
	</div>
</div>
<div class="icons" fxLayout="row" fxLayoutWrap *ngIf="showSearch && filteredIcons">
	<div class="icon-square" *ngFor="let icon of filteredIcons" [matTooltip]="icon.name" role="button" (click)="selected(icon.name)"
	 [ngClass]="{'icon-selected mat-elevation-z3': icon.name == selectedIcon}" matRipple>
		<mat-icon svgIcon="{{icon.name}}"></mat-icon>
	</div>
</div>
<button mat-fab aria-label="Open code snippet" class="copy-code-snippet-overlay-btn" matTooltip="Show code snippet" matTooltipPosition="left" *ngIf="!isMobile && selectedIcon != ''" @enterAnimation (click)="showCodeSnippet($event)" [style.bottom]="hasScrolled() ? '120px':'40px'">
	<mat-icon svgIcon="code-tags"></mat-icon>
</button>
